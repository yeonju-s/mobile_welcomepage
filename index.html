<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&family=East+Sea+Dokdo&family=Gugi&family=Hi+Melody&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Yeonju-s Momentum</title>
</head>
<body>
    <div id="clock">
        <h5 id="date"></h5>
        <div class="clock__row">
            <h1 id="time">00:00</h1>
            <div class='clock__column'>
                <span></span>
                <h3 id="seconds">00</h3>
            </div>
        </div>
    </div>
    <form id="login-form">
        <input type="text" required placeholder="Let me know your name 😀">
        <button>hi!       </button>
    </form>
    <div id="greeting">
        <img src="imgs/hello.gif" alt="hello" width="200px">
        <h1 id="greeting-message" class="hidden">hi!</h1>
    </div>
    <div id="todoList">
        <form id="todo-form">
            <input type="text" require placeholder="so, What will you do, today (●'◡'●)?">
            <button>tell me</button>
        </form>
        <ul id="todo-list">
        </ul>
    </div>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
</body>
</html>
